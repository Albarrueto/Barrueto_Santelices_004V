<ion-header>
  <ion-toolbar class="fuente_comic">
    <ion-title >inicio</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-img src="/assets/recursos/square.png" slot="start" style="width: 20px;"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-img src="/assets/recursos/re.png" class="ion-padding"></ion-img>
    <ion-text color="" class="fuente_comic">
      <h1 class="ion-text-center">Debateli</h1>
      <p class="ion-text-center- ion-padding">
        Debateli es una aplicación que facilitará a los profesores y estudiantes 
        a realizar debates en clases como si un debate precidencial fuera.    
      </p>
    </ion-text>
  </ion-card>
</ion-content>



<ion-footer >

  <ion-toolbar>

    <ion-grid fixed >
      <ion-row >
        <ion-col *ngFor="let l of link_footers" >
          <ion-button fill="clear">
            <a [href]="l.ref" target="blank"> 
              <ion-img [src]="l.ftr_img" slot="start" class="icon_footer"> </ion-img>
            </a>
          </ion-button>
        </ion-col>
      </ion-row>   
    </ion-grid>

    <ion-text color="primary" class="ion-text-center">
      <span style="font-size:10px;"><p>Desarrollado por &copy;: ASantelices ABarrueto</p></span>
    </ion-text>

  </ion-toolbar>

</ion-footer>
